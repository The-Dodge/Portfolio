<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Typekit Fonts -->

		try {
			Typekit.load({

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

				<div class="collapse navbar-collapse" id="loso-navbar-collapse-1">

			<div class="row">
				<div class="col-md-6">

				<div class="col-md-6">

				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row row-1">
				<div class="col-md-6 text-center">
					<figure> <img src="images/dummy-portfolio/2016-starbucks.jpg" alt="starbucks">

							<h4>I truely wish I had got this <a href="http://www.starbucks.com/">Starbucks</a> gig!</h4> </figcaption>

					</figure>
				</div>

							<h4>I'll have a pair of <a href="https://www.warbyparker.com/">those</a> myself please</h4> </figcaption>

	<!-- Footer -->
