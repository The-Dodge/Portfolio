    </section>
    <!-- Skills -->
    <section id="SKILLS">

                            <figcaption>
                                <h2>develop</h2>
                            </figcaption>
                        </div>

                </figure>
                
                <figure>
                    <div>
                        <div class="col-md-4 design text-center"> <img src="images/skills-graphics/seo.svg" style="height:200px">
                            <figcaption>

                            </figcaption>

                <figure>
                    <div>
                        <div class="col-md-4 design text-center"> <img src="images/skills-graphics/develop.svg" style="height:200px">

-->

                    <h2>seo</h2> </div>

    <!-- Portfolio -->
    <section id="PORTFOLIO">
        <div class="container-fluid">
            <div class="row row-1">
                <div class="col-md-6 text-center">
                    <figure>
                        <a href="http://www.starbucks.com/"><img src="images/dummy-portfolio/2016-starbucks.jpg" alt="starbucks"></a>
                        <figcaption>
                            <h4>I truely wish I had got this <a href="http://www.starbucks.com/">Starbucks</a> gig!</h4> </figcaption>
                    </figure>
                </div>
                <div class="col-md-6 text-center">
                    <figure>
                        <a href="http://www.leedsbrewery.co.uk/"><img src="images/dummy-portfolio/leodis.jpg" alt="starbucks"></a>
                        <figcaption>
                            <h4>Makes you want to <a href="http://www.leedsbrewery.co.uk/">drop by</a> and have a pint!</h4> </figcaption>
                    </figure>
                </div>
            </div>
            <div class="row row-2">
                <div class="col-md-6 text-center">
                    <figure>
                        <a href="http://www.trellisfarm.com/"><img src="images/dummy-portfolio/trellis.jpg" alt="trellis"></a>
                        <figcaption>
                            <h4>Two lbs of <a href="http://www.trellisfarm.com/">your</a> juicy tomatoes please</h4> </figcaption>
                    </figure>
                </div>
                <div class="col-md-6 text-center">
                    <figure>
                        <a href="https://www.warbyparker.com/"><img src="images/dummy-portfolio/warby-parker.jpg" alt="Warby Parker"></a>
                        <figcaption>
                            <h4>I'll have a pair of <a href="https://www.warbyparker.com/">those</a> myself please</h4> </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <section id="CONTACT-ME">
        <!-- Contact Me -->
        <section class="contact-me" id="CONTACT">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-title">
                            <h2>Contact Me</h2>
                            <p>Nulla blandit sem sed neque pretium mattis. Etiam consectetur eleifend felis porttitor porttitor. Phasellus sit amet augue fringilla, fringilla lectus at, tincidunt ante.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-me-form">
                <div class="container">
                    <form role="form">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <input type="text" class="form-control" id="subject" placeholder="Subject"> </div>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" rows="25" cols="10" placeholder="Message Text...."></textarea>
                                <button type="button" class="btn btn-default submit-btn form_submit">SEND</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="social-icons">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <!-- Bootstrap JS -->
        <script src="js/jquery.js"></script>
